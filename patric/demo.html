<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Template</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles */
        .hero-section {
            position: relative;
            height: 100vh;
            background-color: #1a1a2e;
            color: white;
            text-align: left;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .hero-section h1 {
            font-size: 4rem;
            font-weight: bold;
            z-index: 2;
        }

        .hero-section h3 {
            font-size: 1.5rem;
            margin-top: 20px;
            z-index: 2;
        }

        .hero-image img {
            position: absolute;
            bottom: 0;
            right: 10%;
            z-index: 1;
            max-height: 80%;
        }

        .bg-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('img/black.png') no-repeat center center/cover;
            z-index: 1;
        }

        .navbar {
            z-index: 3;
            background-color: #0f0f1a;
        }
    </style>
</head>
<body>

    <!-- Responsive Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark fixed-top">
        <a class="navbar-brand" href="#">Patrick</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Portfolio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Contact</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container-fluid hero-section">
        <div class="row w-100">
            <div class="col-12 col-lg-8 hero-text">
                <h1>HELLO</h1>
                <h3>I'm James Patrick</h3>
                <p class="mt-4">Professional UI/UX Designer with 4 Years of Work Experience</p>
                <a href="#" class="btn btn-primary mt-4">Download CV</a>
            </div>
            <div class="col-12 col-lg-4 hero-image d-none d-md-block">
                <img src="img/p2.png" alt="Patrick Image" class="img-fluid">
            </div>
            <div class="bg-image d-none d-md-block"></div>
        </div>
    </div>

    <!-- About Section -->
    <section class="about-section text-center">
        <div class="container">
            <h2>About</h2>
            <p>Some description about James Patrick goes here.</p>
        </div>
    </section>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
